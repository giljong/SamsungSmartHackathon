<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Material Design SignIn Interaction</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="../public/css/login.css">
</head>
<body>
  <style>
		img { display: block; margin: 0px auto; }
    @import url(//fonts.googleapis.com/earlyaccess/nanumgothic.css);
	</style>
<!-- partial:index.partial.html -->
  <img width = 375 height = 150 src = "./logo.png">
<div class="app" style = "height : 450px">
  <div class="content">
    <div class="header hidden"></div>
    <div class="button">
      <div class="sign-in">SIGN IN</div>
      <form action = "/login" method = "post" class="hidden form">
        <br>
        <input name="id" type="email" placeholder="email"/>
        <input name="pw" type="password" placeholder="Password"/>
        <button class="hidden" name = "login" value = "login"><span class="text">DONE</span></button>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="../public/src/login.js"></script>

</body>
</html>
